services:
  - type: web
    name: manimations-api
    runtime: python
    buildCommand: pip install uv && uv sync --no-dev
    startCommand: uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: manimations-db
          property: connectionString
    
databases:
  - name: manimations-db
    databaseName: manimations
    user: manimations